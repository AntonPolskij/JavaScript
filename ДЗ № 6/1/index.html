<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    img:not(:last-child) {
        margin-right: 50px;
    }

    header {
        margin-bottom: 30px;
    }

    .big {
        margin: 0;
        width: 300px;
        height: 300px;
    }
</style>

<body>
    <header>
    </header>
    <div>
    </div>
    <script>
        var div = document.querySelector('div');
        for (var i = 0; i < 3; i++) {
            var smallImg = document.createElement('img');
            smallImg.src = "small/p" + i + ".png";
            // smallImg.id = i;
            smallImg.onclick = function () {
                var bigImg = document.createElement('img');
                bigImg.src = this.src.replace('small', 'big');
                // bigImg.src = "big/p" + this.id + ".png";
                bigImg.className = 'big';
                bigImg.onerror = function () {
                    alert('Картинка не может быть загружена');
                }
                div.replaceChildren(bigImg);
            }
            document.querySelector('header').append(smallImg);
        }
    </script>
</body>

</html>
